version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mark-database
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mark_dev
    ports:
      - "5433:5432"
    volumes:
      - mark_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  mark_postgres_data: